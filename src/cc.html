<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Example</title>
  <style>
    header {
      display: flex;
      align-items: center;
    }
    header img {
      margin-right: 10px;
    }
    header h1 {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="wea.jpg" alt="Image Description" width="40" height="40">
    <h1>Weather Forecast</h1>
    <input type="text" placeholder="Enter your text" id="myTextField">
    <button id="myButton">Click Me</button>
  </header>
</body>
</html>
